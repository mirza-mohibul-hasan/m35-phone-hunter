<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
  <!-- BS style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Welcome to my phone hunter</h1>
  </header>
  <main class="container">
    <!--Search form -->
    <section class="d-flex w-50 gap-3">
      <input id="search-field" type="text" class="form-control" placeholder="Search Phone">
      <button id="btn-search" class="btn btn-primary">search</button>
    </section>

    <!-- Search result -->
    <section class="mt-3">
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 ">

      </div>
      <!-- No Phone Found -->
      <div id="no-found-message" class="d-none">
        <h3 class="text-warning p-4 ">No phone Found</h3>
      </div>
    </section>
    <!-- Loader -->
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
  </main>
  <!-- BS JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- My Js -->
  <script src="js/app.js"></script>
</body>

</html>
